<h1>Current player: {{player}}</h1>
<button nbButton  outline status="danger" (click)="newGame()">start new game</button>

<h2 *ngIf="winner">
    Player {{winner}} won the newGame
</h2> 

<main>
    <app-square
    *ngFor="let val of square; let i = index"
    [value]="val"
    (click)="makeMove(i)"
    ></app-square>
</main>
